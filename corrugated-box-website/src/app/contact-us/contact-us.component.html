<!-- contact-us.component.html -->
<div class="container">
    <div class="row">
      <div class="columns-wrapper">
        <!-- First Column: Office Address and Google Maps Link -->
        <div class="column">
          <h3>Office Address</h3>
          <p>123 Main St, City</p>
          <a href="https://maps.google.com" target="_blank">View on Google Maps</a>
        </div>
  
        <!-- Second Column: Factory Address and Google Maps Link -->
        <div class="column">
          <h3>Factory Address</h3>
          <p>Plot no. 73, Road no.29-B, KIADB Industrial Area, 1st
            Stage, Dabuspet, Nelamangala Taluk, Bangalore Rural
            (Dist.) - 562111</p>
          <a href="https://maps.google.com" target="_blank">View on Google Maps</a>
        </div>
  
        <!-- Third Column: Contact Form -->
        <div class="column">
          <h3>Contact Us</h3>
          <form>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Name" required>
            </div>
            <div class="form-group">
              <input type="tel" class="form-control" placeholder="Phone Number" required pattern="[0-9]{10}">
            </div>
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="form-group">
              <textarea class="form-control" rows="4" placeholder="Description" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
